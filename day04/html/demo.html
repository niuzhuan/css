<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css核心属性</title>
	<style>
		div{
			font-family:"楷体";
			/*font-size:32px;*/
			background-color:pink;
			width:200px;
			height:100px;
			font:32px/100px "楷体";
			text-align:center;
		}
		i{font-style:normal;} 
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>东时教育</div>
	<i>东时教育</i>
	<a href="#">你好</a>
</body>
</html>
