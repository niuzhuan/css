<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table表格</title>
</head>
<body>
	<table width='500' height='200' border="1" bgcolor="pink" bordercolor="green" cellspacing="0" cellpadding="0" align="center">
		<!-- 表格标题 -->
		<caption>班级风采</caption>
		<!-- 表头 table head-->
		<thead>
			<!-- 行 tr-->
			<tr>
				<!-- 列th 它加粗了 -->
				<th>姓名</th>
				<th>年龄</th>
				<th>收入</th>
				<th>存款</th>
			</tr>
		</thead>
		<!-- 表格主体 -->
		<tbody>
			<!-- 行tr -->
			<tr align="center">
				<!-- td列 -->
				<td>祁博文</td>
				<td>18</td>
				<td>16k</td>
				<td>200W</td>
			</tr>
			<tr>
				<td align="right" valign="top">孙唯贺</td>
				<td valign="bottom">20</td>
				<td>16k</td>
				<td>10w</td>
			</tr>
		</tbody>
		<!-- 表尾 -->
		<tfoot>
			<tr>
				<td>总结</td>
				<td>同龄</td>
				<td>贫富差距大</td>
				<td>努力</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
