<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素类型的转换</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			background: red;
			
			display: inline;
		}
		span{
			background: yellow;
			
			display: block;
			
	}


	</style>
</head>
<body>
	<div>你好</div>
	<div>你好</div>
	<div>你好</div>
	<span>哈哈</span>
	<span>哈哈</span>
	<span>哈哈</span>
</body>
</html>
