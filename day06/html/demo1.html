<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二级菜单</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style: none;
		}
		div{
			background:pink;
			width: 100px;
			text-align: center;
		}
		ul li:hover{
			background-color: blue;
			color:#fff;
		}
		ul{
			display: none;
		}
		div:hover ul{
			display: block;
		}
	</style>
</head>
<body>
	<div>
		导航
		<ul>
			<li>苹果</li>
			<li>香蕉</li>
			<li>葡萄</li>
			<li>橘子</li>
		</ul>




	</div>
</body>
</html>
