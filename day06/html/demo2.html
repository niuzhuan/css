<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width: 200px;
			background-color: pink;
			text-align: center;
		}
		ul{
			display: none;
		}
		div:hover ul{
			display: block;
			background-color: yellow;
		}
		ul li:hover{
			background-color: blue;
			color:#fff;
		}
		ul,li{
			list-style: none;
		}
	</style>
</head>
<body>
	<div>
		导航栏
		<ul>
			<li>是的</li>
			<li>是的</li>
			<li>是的</li>
			<li>是的</li>
		</ul>
	</div>
</body>
</html>
