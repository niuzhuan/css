<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:200px;
			height:40px;
		}
		.a{
			background:pink;
			margin-top: 30px;

		}
		.b{
			background-color: green;

			margin-bottom:20px;
		}
		span{
			background-color: red;

		}
		.c{
			margin-right: 30px;

		}
		.d{
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<span class="c">第一个</span>
	<span class="d">第二个</span>
</body>
</html>
