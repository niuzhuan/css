<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层叠属性</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.big{
			width: 400px;
			height:400px;
			background-color:pink;
			position: relative;

		}
		.big div{
			width:100px; 
			height:100px;
			border:1px solid 000;
			position: absolute;
			left:0;
			right:0;
		}
		.small{
			background-color: red;

		}
		.small1{
			background: green;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
		<div class="small1"></div>
	</div>
</body>
</html>
