<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			height:400px;
			text-align: center;
			font-size: 20px;
		}
		h1{
			line-height: 40px;
			overflow: hidden;
			position:fixed;
			opacity: 0.5;
		}
		h1 a{
			text-decoration:none;
			float:left;
			padding:30px;
			color:green;
		}
	</style>
</head>
<body>
	<h1>
		<a href="#floor1" class="floor1">衣服</a>
		<a href="#floor2" class="floor1">包包</a>
		<a href="#floor3" class="floor1">鞋子</a>
		<a href="#floor4" class="floor1">护肤品</a>
	</h1>
	<div id="floor1" style="background-color: pink">1楼</div>
	<div id="floor2" style="background-color:yellow ">2楼</div>
	<div id="floor3" style="background-color: #dbb">3楼</div>
	<div id="floor4" style="background-color: #adf">4楼</div>
</body>
</html>
