<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		img{
			display: block;
			width:300px;
			height: 300px;
		}
		.small{
			width: 250px;
			height:400px;
			float:left;
			overflow: hidden;
			transition:3s;
		}
		.small:hover{
			width: 500PX;
		}
	</style>
</head>
<body>
	<div>
		<div class="small"><img src="../img/111.png" alt=""></div>
		<div class="small"><img src="../img/t2.png" alt=""></div>
		<div class="small"><img src="../img/t1.png" alt=""></div>
		<div class="small"><img src="../img/banner.jpg" alt=""></div>
	</div>
</body>
</html>
