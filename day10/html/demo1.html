<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		*{
			margin:0;
			padding:0;

		}
		.big{
			width: 300px;
			height:300px;
			background-color: red;
			position:absolute;
		}
		.small{
			width: 100px;
			height:100px;
			background-color: #ccc;
			position:absolute;
			right:40px;
		}
		.small1{
			width: 150px;
			height:150px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
		<div class="small1"></div>
	</div>
</body>
</html>
