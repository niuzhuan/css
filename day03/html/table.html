<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
	<table width="500" height="100" border="1" bordercolor="red" cellspacing="0" cellpadding="0" bgcolor="pink" align="center">
		<caption>表格标题</caption>
		<thead>
			<tr >
				<th >姓名</th>
				<th>年龄</th>
				<th>身高</th>
				<th>体重</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td valign="top">扭转</td>
				<td align="right">21</td>
				<td align="right">158cm</td>
				<td>57kg</td>
			</tr>		
		</tbody>
		<tfoot>
			<tr>
				<td>总结</td>
				<td>棒的</td>
				<td>棒的</td>
				<td>棒的</td>
			</tr>		
		</tfoot>
	</table>

</body>
</html>
