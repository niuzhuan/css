<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: pink;
			transition-duration: 3s;
			transition-property: width,height;
			transition-property: all;
			/*transition-delay: 3s;*/
			transition-timing-function:linear;
		}

		div:hover{
			width: 300px;
			height: 300px;

			background:yellow;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
