<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			height: 300px;
			line-height: 300px;
			font-size: 30px;
			font-weight: 900;
			text-align: center;
		}
		p{
			width: 30px;
			background: greenyellow;
			/*固定定位*/
			position: fixed;
			right: 10px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="floor1" style="background: red;">母婴用品</div>
	<div id="floor2" style="background: #f90;">女包女鞋</div>
	<div id="floor3" style="background: yellow;">化妆品</div>
	<div id="floor4" style="background: green;">优品女装</div>
	<div id="floor5" style="background: cyan;">美甲城</div>
	<div id="floor6" style="background: blue;">美食林</div>
	<div id="floor7" style="background: purple;">电影院</div>
	<div id="floor8" style="background: pink;">休息室</div>
	<p>
		<a href="#floor1">1楼</a>
		<a href="#floor2">2楼</a>
		<a href="#floor3">3楼</a>
		<a href="#floor4">4楼</a>
		<a href="#floor5">5楼</a>
		<a href="#floor6">6楼</a>
		<a href="#floor7">7楼</a>
		<a href="#floor8">8楼</a>
	</p>
</body>
</html>
