<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 500px;
			height: 312px;
			overflow:hidden;
			margin:300px auto;
			display:flex;
			animation:lunbo 10s linear infinite alternate;
		}

		
		@keyframes lunbo {
			0%{margin-left:0;}
			25%{margin-left:-500px;}
			50%{margin-left:-1000px;}
			75%{margin-left:-1500px;}
			100%{margin-left:-2000px;}
		}
		
	</style>
</head>
<body>
	<div>
		<img src="../img/1.jpg" alt="">
		<img src="../img/2.jpg" alt="">
		<img src="../img/3.jpg" alt="">
		<img src="../img/4.jpg" alt="">
		<img src="../img/5.jpg" alt="">
	</div>
</body>
</html>
