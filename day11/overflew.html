<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<link rel="stylesheet" href="css/overflow.css">
	<style>
		div{
			width: 500px;
			height: 312px;
			margin:0 auto;
			background-color: red;
			overflow: hidden;
			position:relative;
			

		}
		p{
			width: 500px;
			margin:0 auto;

		}
		p a{
			color:green;
			padding:0 20px;
		}
	</style>
</head>
<body>
	<div class="big">
		<img src="img/6.jpg" alt="6.jpg" id="img1">
		
		<img src="img/8.jpg" alt="8.jpg" id="img3">
		<img src="img/9.jpg" alt="9.jpg" id="img4">
		
	</div>
	<p>
		<a href="#img1">1</a>
		
		<a href="#img3">2</a>
		<a href="#img4">3</a>
		
	</p>
</body>
</html>
